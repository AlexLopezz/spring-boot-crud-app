<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <link rel="icon" href="https://img.icons8.com/color/480/spring-logo.png">
        <title th:text="${title}">Title</title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://spring.io/">
                        <img th:src="@{/img/spring-3-logo-png-transparent.png}" alt="Bootstrap" width="30" height="24" />
                    </a>
                    <a class="navbar-brand text-light" href="https://github.com/AlexLopezz/springboot/tree/main/spring-boot-data-jpa">SpringBootApp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" th:href="@{/home}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{/list}">Clients</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="text-center">
                <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
                <div class="alert alert-warning" th:if="${warning != null}"  th:text="${warning}"></div>
                <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
            </div>
        </header>

        <div class="container text-center" th:fragment="container">

        </div>
        <nav th:fragment="paginator" class="m-2 d-flex justify-content-center">
            <ul th:if="${paginator.pages.size > 0}" class="pagination">
                <li th:class="${paginator.first? 'page-item disabled':'page-item'}">
                    <a class="page-link" th:href="@{${paginator.url}(page=0)}">First</a>
                </li>
                <li th:class="${paginator.hasPrevious ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{${paginator.url}(page=${paginator.currentIndexPage - 2})}"> < </a>
                </li>

                <li th:each="p : ${paginator.pages}" th:class="${p.current? 'page-item active' : 'page-item'}">
                    <a class="page-link" th:href="@{${paginator.url}(page=${p.index-1})}" th:text="${p.index}"></a>
                </li>

                <li th:class="${paginator.hasNext ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{${paginator.url}(page=${paginator.currentIndexPage})}"> > </a>
                </li>
                <li th:class="${paginator.last ? 'page-item disabled' : 'page-item'}">
                    <a class="page-link" th:href="@{${paginator.url}(page=${paginator.totalPages - 1})}">Last</a>
                </li>
            </ul>
        </nav>
        <footer class="fixed-bottom bg-success text-center" th:fragment="footer">
                <p class="fs-4 text-light pt-3">Developed by Alex Lopez with <a class="text-decoration-none" href="https://getbootstrap.com/"><mark>Bootstrap</mark></a> and <a class="text-decoration-none" href="https://www.thymeleaf.org/"><mark>Thymeleaf</mark></a></p>
        </footer>

    </body>
</html>
